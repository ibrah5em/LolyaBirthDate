<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Cat üêà </title>
    <style>
        :root {
            --pastel-yellow: #FFEBB7;
            --pastel-pink: #FFC1C1;
            --pastel-purple: #E4C1F9;
            --gold: #FFD700;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--pastel-yellow), var(--pastel-pink), var(--pastel-purple));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .cake {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            color: var(--gold);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .cake:hover {
            transform: scale(1.1);
        }

        .flame {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: var(--gold);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(0.95); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(0.98); }
        }

        .wish-form {
            margin-top: 30px;
            opacity: 1;
            transition: opacity 0.5s;
        }

        h2 {
            color: var(--white);
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            max-width: 300px;
            height: 100px;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid var(--pastel-purple);
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }

        button {
            background: var(--pastel-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .hearts span {
            position: absolute;
            color: var(--pastel-pink);
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        #confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #thankYou {
            animation: fadeIn 2s forwards;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <canvas id="confetti"></canvas>
    
    <div class="container">
        <div class="cake" onclick="makeWish()">
            <div class="flame"></div>
            üéÇ
        </div>
        
        <div class="wish-form" id="wishForm">
            <h2>Happy Birthday Lolya üå†</h2>
            <textarea id="wishText" placeholder="A cute girl since 2002, Type your wish here to Blow the candle "></textarea><br>
            <button onclick="submitWish()">Send </button>
        </div>
        <div id="thankYou" class="hidden">
            <h2>Wish received üéâ</h2>
            <p style="color: white; margin-top: 10px;">Your wish is safe with me üíú</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const hearts = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '‚ô•Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                hearts.appendChild(heart);
            }
        }
        createHearts();

        // Confetti effect
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function shootConfetti() {
            const particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: canvas.width/2,
                    y: canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    radius: Math.random() * 5 + 2,
                    velocity: {
                        x: (Math.random() - 0.5) * 10,
                        y: Math.random() * -20 - 10
                    }
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;
                    particle.velocity.y += 0.5;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();

                    if (particle.y > canvas.height) {
                        particles.splice(index, 1);
                    }
                });

                if (particles.length > 0) requestAnimationFrame(animate);
            }
            animate();
        }

        // Handle wish submission
        function submitWish() {
            const wish = document.getElementById('wishText').value;
            if (wish.trim() === '') return alert('Please write your wish!');

            // Store wish in localStorage
            localStorage.setItem('birthdayWish', wish);
            
            // Trigger effects
            document.querySelector('.flame').style.display = 'none';
            document.getElementById('wishForm').classList.add('hidden');
            document.getElementById('thankYou').classList.remove('hidden');
            shootConfetti();
        }

        // Initialize
        function makeWish() {
            document.getElementById('wishForm').style.opacity = '1';
        }
    </script>
</body>
</html>
